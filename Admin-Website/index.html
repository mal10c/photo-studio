<!DOCTYPE HTML>
<html>
    <head>
        <title>Photo-Studio: Admin Portal</title>
        <link rel="stylesheet" href="admin.css">
        <script src="admin.js"></script>
    </head>
    <body>
        <h1>Photo Studio</h1>
        <h2>Admin Portal</h2>

        <iframe id="control"></iframe>
        <iframe id="sessionState"></iframe>

        <div>
            <p>Universal Settings</p>
            <label for="photosToTakeCt">Number of photos to take:</label>
            <select id="photosToTakeCt">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
            <label for="countdownTime">Countdown Time:</label>
            <select id="countdownTime">
                <option value="0">No Countdown</option>
                <option value="5">5 Seconds</option>
                <option value="10">10 Seconds</option>
            </select>
            <label for="percent">Logo Size:</label>
            <select id="percent">
                <option value="0.3">Small</option>
                <option value="0.4">Normal</option>
                <option value="0.5">Large</option>
            </select>
        </div>

        <div>
            <p>Session Settings</p>
            <div id="countStatus"></div>
            <div id="sessionControls">
                <button type="button" id="cmd_takePhoto">Take Photo</button>
                <button type="button" id="cmd_endSession">Start New Session</button>
            </div>
        </div>

    </body>
</html>
