<!DOCTYPE HTML>
<html>
    <head>
        <title>Photo-Studio: Admin Portal</title>
        <script src="admin.js"></script>
    </head>
    <body>
        <h1>Photo Studio</h1>
        <h2>Admin Portal</h2>

        <iframe id="control"></iframe>
        <iframe id="sessionState"></iframe>

        <div>
            <p>Universal Settings</p>
            <label for="photosToTakeCt">Number of photos to take:</label>
            <select id="photosToTakeCt">
                <option value="1">1</option>
                <option value="1">2</option>
                <option value="1">3</option>
            </select>
            <label for="countdownTime">Countdown Time:</label>
            <select id="countdownType">
                <option value="0s">No Countdown</option>
                <option value="5s">5 Seconds</option>
                <option value="10s">10 Seconds</option>
            </select>
            <button type="button" id="cmd_saveSettings">Save Settings</button>
        </div>

        <div>
            <p>Session Settings</p>
            <div id="countStatus"></div>
            <div id="sessionControls">
                <button type="button" id="cmd_takePhoto">Take Photo</button>
                <button type="button" id="cmd_endSession">Start New Session</button>
            </div>
        </div>

    </body>
</html>
