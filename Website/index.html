<!DOCTYPE HTML>
<html>
    <head>
        <title>Photo-Studio: Photo Session</title>

        <style type="text/css">
            .customerPhoto {
                width: 400px;
                margin: 4px;
                float: left;
            }
        </style>

        <script src="website.js"></script>
    </head>
    <body>
        <iframe id="control"></iframe>
        <iframe id="sessionState"></iframe>
        <iframe id="albumFrame"></iframe>
        <h1>Photo Studio</h1>
        <h2>Photo Session</h2>

        <div id="inactive">

            <div id="token"></div>
            
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName"/>
            
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName"/>

            <label for="email">E-mail Addresses:</label>
            <textarea rows="4" cols="50" id="email"></textarea>

            <button type="button" id="cmd_startSession">Start Photo Session</button>
        </div>

        <div id="active">
            <div id="countStatus"></div>
            Session is active!
            <div id="album"></div>
        </div>

    </body>
</html>
