version: '3'
services:
  website:
    build: './Website'
    ports:
     - "5001:5000"
    volumes:
     - .:/code
    hostname: 'web'
    networks:
      - studio
    depends_on:
      - camera-controller
      - photo-mod
  
  camera-controller:
    build: './Camera-Controller'
    ports:
     - "5002:5000"
    privileged: true
    volumes:
      - /dev/bus/usb:/dev/bus/usb
      - /run/udev:/run/udev:ro
      - ./photos:/photos
    hostname: 'cam'
    networks:
      - studio

  photo-mod:
    build: './Photo-Mod'
    ports:
      - 5003:5000
    hostname: 'mod'
    networks:
      - studio

networks:
  studio:
    driver: bridge
